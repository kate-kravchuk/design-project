<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/74cd22f730.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 100px 100px;
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
        text-align: center;
      }
      .container {
        max-width: 2000px;
        display: block;
        padding: 30px 60px;
      }
      h1,
      h2 {
        font-weight: 900;
        font-size: 34px;
        line-height: 48px;
        text-align: center;
        margin-bottom: 50px;
      }
      h1 {
        font-family: "Playfair Display", serif;
        font-size: 82px;
        font-weight: 800px;
        color: #004063;
      }
      h2 {
        text-align: center;
        color: #a26b35;
      }
      p {
        margin: 100px;
        font-size: large;
        font-weight: 700;
      }

      img {
        max-height: 300px;
      }

      button {
        position: fixed;
        top: 70px;
        left: 100px;
        padding: 16px 16px;
        background: #a26b35;
        color: #f5eadf;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        transition: all 200ms ease-in-out;
        box-shadow: 5px 5px 5px rgba (0, 0, 0, 0.3);
      }
      button:hover {
        opacity: 0.7;
        cursor: pointer;
      }
      .instagram-icon {
        color: brown;
        font-size: 36px;
        transition: 150ms ease-in-out;
      }
      .instagram-icon:hover {
        color: chocolate;
      }
      .socials {
        margin: 90px;
        text-align: left;
      }
      .second {
        color: #004063;
        position: relative;
        top: 40px;
        right: 37px;
      }
      .third {
        color: darkolivegreen;
        position: relative;
        top: 80px;
        right: 74px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>GABBY'S HOME</h1>
      <h2>Project for design inspiration</h2>
      <img src="images/april.jpg" alt="little green painting" />
      <img src="images/june.jpg" alt="little green painting" />
      <img src="images/july.jpg" alt="little green painting" />
      <img src="images/august.jpg" alt="little green painting" />

      <p>We love life, we love comfort, we love design</p>

      <button class="contact-button">ðŸ‘‰ Order a design project</button>
      <p class="footer">
        This page was built by
        <a
          href="https://symphonious-tanuki-fd6713.netlify.app/"
          target="_blank"
        >
          Kate Kravchuk
        </a>
      </p>
      <a href="#"><i class="fa-brands fa-instagram instagram-icon"></i></a>

      <div class="socials">
        <a href="#"
          ><i class="fa-brands fa-instagram instagram-icon first"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-instagram instagram-icon second"></i
        ></a>
        <a href="#"
          ><i class="fa-brands fa-instagram instagram-icon third"></i
        ></a>
      </div>
    </div>
    <script>
      function contact() {
        let name = prompt("What is ypur name?");
        let email = prompt("What is your email adress?");

        alert(
          `Thanks,${name}! We will contact You later... Meanwhile, look what we have on the site`
        );
      }
      let contactButton = document.querySelector(".contact-button");
      contactButton.addEventListener("click", contact);
    </script>
  </body>
</html>
